<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">


  <title>Document</title>
</head>
<body>
  <h1 id="title">FOCUS</h1>
  <div class="clock">
    <div class="min1">
      <i id="up1" class="fas fa-caret-up fa-lg" style="color: #FFF"></i>
      <h1>2</h1>
      <i class="fas fa-caret-down fa-lg" style="color: #FFF"></i>
    </div>
    <div class="min1">
      <i id="up2" class="fas fa-caret-up fa-lg" style="color: #FFF"></i>
      <h1>5</h1>
      <i class="fas fa-caret-down fa-lg" style="color: #FFF"></i>
    </div>
    <div class="min1">
      <h1>:</h1>
    </div>
    <div class="min1">
      <i id="up3" class="fas fa-caret-up fa-lg" style="color: #FFF"></i>
      <h1>0</h1>
      <i class="fas fa-caret-down fa-lg" style="color: #FFF"></i>
    </div>
    <div class="min1">
      <i id="up4" class="fas fa-caret-up fa-lg" style="color: #FFF"></i>
      <h1>0</h1>
      <i class="fas fa-caret-down fa-lg" style="color: #FFF"></i>
    </div>
  </div>
  <div class="container">
    <div id="start" class="controls"><h4>Start</h4></div>
    <div id="pause" class="controls"><h4>Pause</h4></div>
    <div id="stop"  class="controls"><h4>Stop</h4></div>
  </div>
  <script src="timer.js"></script>
</body>
</html>
